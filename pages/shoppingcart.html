<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/shopping.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Simple Shopping Cart</h1>

    <!-- Product List -->
    <div id="products">
        <h2>Products</h2>
        <div class="product" data-name="Product 1" data-price="10">
            <p>Product 1 - $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Product 2" data-price="20">
            <p>Product 2 - $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Product 3" data-price="15">
            <p>Product 3 - $15</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div id="cart">
        <h2>Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
        <div id="cart-summary">
            <p><strong>Total Cost:</strong> $<span id="total-cost">0.00</span></p>
            <button id="clear-cart">Clear Cart</button>
        </div>
    </div>

    <script src="javascript/cart.js"></script>
</body>
</html>
