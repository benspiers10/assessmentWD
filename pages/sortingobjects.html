    <h1>Sort People by Income or Birthday</h1>

    <body>
        <div id="container">
            <!-- Form Section -->
            <div id="formSection">
                <h1>Add People</h1>
                <form id="personForm">
                    <label>
                        Name:
                        <input type="text" id="name" required>
                    </label>
                    <label>
                        Income:
                        <input type="number" id="income" required>
                    </label>
                    <label>
                        Birthday:
                        <input type="date" id="birthday" required>
                    </label>
                    <button type="submit">Add Person</button>
                </form>
            </div>
    
            <!-- List Section -->
            <div id="listSection">
                <h2>People List</h2>
                <ul id="peopleList"></ul>
                <div id="sortingButtons">
                    <button id="sortByIncome">Sort by Income (Highest First)</button><br><br>
                    <button id="sortByBirthday">Sort by Birthday (Oldest First)</button>
                </div>
            </div>
        </div>
    
    
</body>
