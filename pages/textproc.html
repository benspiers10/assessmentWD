    <div id="content">
    <h1>UWS Paragraph Space Counter</h1>

    <p>Enter a paragraph about UWS University below:</p>
    <textarea id="uwsInput" placeholder="Type your paragraph here..."></textarea> 
    <button id="countBtn">Count Spaces Before Last 'uws'</button><br><br>
    
    <div id="result"></div>
    </div>

    <script>
        document.getElementById('countBtn').addEventListener('click', function () {
            let paragraph = document.getElementById('uwsInput').value;
            let searchText = "uws";
            let lowerCaseParagraph = paragraph.toLowerCase(); // Make case-insensitive
            let lastIndex = lowerCaseParagraph.lastIndexOf(searchText);

            if (lastIndex === -1) {
                document.getElementById('result').textContent = "The word 'UWS' was not found in the paragraph.";
                return;
            }

            // Count spaces before the last occurrence of 'uws'
            let substringBeforeUWS = paragraph.slice(0, lastIndex);
            let spaceCount = (substringBeforeUWS.match(/ /g) || []).length;

            document.getElementById('result').textContent = 
                `The number of spaces before the last occurrence of "UWS" is : ${spaceCount}`;
        });
    </script>
